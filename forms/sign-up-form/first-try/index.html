<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <div class="title">Registration form</div>
    <div class="form-control">
      <label>
        <span>First Name</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Last Name</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Password</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Confirm Password</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Gender</span>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Email Address</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Phone Number</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Address</span>
        <input type="text">
      </label>
    </div>
    <div class="form-control">
      <label>
        <span>Postal Code</span>
        <input type="text">
      </label>
    </div>
    <div class="agreement">
      <label>
        <input type="checkbox" name="agreement" id="#">
        <span>Agreed to terms and conditions</span>
      </label>
    </div>
    <button>Register</button>
  </form>
</body>

</html>
